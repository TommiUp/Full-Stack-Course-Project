<div class="jumbotron text-center mb-3" style="padding: 30px;">
  <h2>Register</h2>
  <p class="lead">Create a new account. If you already possess an account, please login</p>
  <a class="btn btn-md btn-dark" [routerLink]="['/login']">Login</a>
</div>


<div>
  <form (submit)="onRegisterSubmit()">
    <div class="form-group">
      <h4 class="text-dark">Name</h4>
      <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <h4 class="text-dark">Username</h4>
      <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <h4 class="text-dark">Email</h4>
      <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter Email">
      <small class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <h4 class="text-dark">Password</h4>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Enter Password">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
</div>
