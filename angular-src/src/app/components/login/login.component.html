<div class="jumbotron text-center mb-3">
  <h1>User Login</h1>
  <p class="lead">Welcome back! Please login to continue. If you haven't registered yet, click below:</p>
  <a class="btn btn-md btn-dark" [routerLink]="['/register']">Register</a>
</div>

<form class="form-signin" (submit)="onLoginSubmit()">
  <div class="form-group">
    <h4 class="text-dark">Username</h4>
    <input type="text" class="form-control" placeholder="Enter Username" [(ngModel)]="username" name="username">
  </div>
  <div class="form-group">
    <h4 class="text-dark">Password</h4>
    <input type="password" class="form-control" placeholder=" Enter Password" [(ngModel)]="password" name="password">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <input class="btn btn-lg btn-primary" type="submit" value="Login">
</form>
